<!--<form role="form" method="post" enctype="multipart/form-data" action="/uploadFrm16">-->
<form role="form" class="form" name="upload" data-ng-submit="addFile()">
	<div class="form-group">
		<label class="col-md-3">
		Name :
		</label>
		<div class="col-md-8 mrgn-align">
		<input type="text" class="form-control" id="name" ng-model="model.name" placeholder="Enter Name" style=" float:left;"
		blacklist="coconuts,bananas,pears" required>
		<!-- <button type="button" class="glyphicon glyphicon-search"  style="float:left; margin-top:3px;" >
		</button>-->
		<span ng-messages="upload.name.$error">
			<span class="invalid" ng-message="required">required</span>
			<span class="invalid" ng-message="blacklist">The phrase "{{data.fruitName}}" is blacklisted</span>
		</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3">
		Financial Year :
		</label>
		<div class="col-md-8 mrgn-align">
			<input type="text" class="form-control" id="financialyear" ng-model="model.financialyear" placeholder="YYYY" style=" float:left;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3">
		Document Type :
		</label>
		<div class="col-md-8 mrgn-align">
			<select class="form-control" name="docType" id="docType" ng-model="model.docType">
				<option value="" selected>Select</option>
				<option value="form16">Form 16</option>
				<option value="taxreturns">Tax Returns</option>
				<option value="others">Others</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3">
		Choose PDF file to Upload :
		</label>
		<div class="col-md-8 mrgn-align">
			<input type="file" ng-model="model.myFile" name="myFile" base-sixty-four-input /><!--  -->
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-3"></div>
		<div class="col-md-8 mrgn-align">
			<button type="button" class="btn btn-default" ng-disabled="upload.$invalid" ng-click="uploadFile()">Upload</button>
			<button type="reset" class="btn btn-default">Reset</button>
		</div>
	</div>
</form>
